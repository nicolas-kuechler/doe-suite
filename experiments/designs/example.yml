experiments:
  - experiment_1: # the base config object
      n_repetitions: 2 # how often to repeat each run (i.e. each level config)
      host_types:
        client:
          n: 1
          n_max: 1
          roles:
            init: client-setup
            start: client-job-start
            result: client-job-result
        server:
          n: 1
          n_max: 1
          roles:
            init: server-setup
            start: server-job-start
            result: server-job-result
      base_experiment:
        host_vars:
          client:
            arg1: 10
            arg2: $FACTOR$
          server:
            arg3: $FACTOR$
            arg4: "test1"
        info: $FACTOR$

      # in the experiments object you have a list for the different experiments
      # with the values for the fields marked as $FACTOR$ in the base config object.
      factor_levels:
        - client:
            arg2: 1
          server:
            arg3: 1
          info: "c1"
