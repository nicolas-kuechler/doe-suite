n_repetitions: 3 # how often to repeat each run (i.e. each level config)

base_experiment: # the base config object
  client:
    arg1: 10
    arg2: $FACTOR$
  server:
    arg3: $FACTOR$
    arg4: "test1"
  info: $FACTOR$
  #$CMD$: $FACTOR$
  $CMD$: "{{ exp_code_dir }}/.venv/bin/python {{ exp_code_dir }}/demo/client.py -config config.json -a1 [% run.client.arg1 %] -a2 [% run.client.arg2 %]"

factor_levels: 
# in the experiments object you have a list for the different experiments with the values for the fields marked as $VARIES$ in the base config object.
- client:
    arg2: 1
  server:
    arg3: 1
  info: "c1"
  #$CMD$: "start command [% run.client.arg2 %]"
  
- client:
    arg2: 2
  server:
    arg3: 2
  info: "c2"
  #$CMD$: "start command [% run.server.arg3 %]"

- client:
    arg2: 3
  server:
    arg3: 3
  info: "c3"
  #$CMD$: "start command [% run.info %] [% run.info %]"