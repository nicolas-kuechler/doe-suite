# "Dense" table representation of experiment "demo_exp1". This can be translated to a full ansible experiment config with
# scripts/expdesign.py.

n_repetitions: 2  # how often each run is repeated (i.e. each level config)
common_roles:     # roles that are run for all hosts during the initial setup
  - setup-common
host_types:
  client:
    n: 1                    # number of current instances
    n_max: 1                # maximum number of instances (optional, default = n)
    n_check: 1              # will check the systemd service of `n_check`
                            # remote instances for `n_check` \in [0, X) (optional, default = n)
    init_role: setup-client # role run on the initial instance setup
  server:
    n: 1
    init_role: setup-server
base_experiment:
  w: 13                 # constant int config
  x:
    $FACTOR$: [4,5,6,7] # int factor with 4 levels (varying across runs)
  host_vars:
    client:
      y: "abc"          # constant string config
    server:
      z:
        $FACTOR$: [1, 2] # int factor with 2 levels (varying across runs)
