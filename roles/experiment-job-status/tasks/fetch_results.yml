---

- assert:
    that:
    - remote_results_dir is defined
    - local_results_dir is defined

- name: set local result subdir
  set_fact:
    local_results_subdir: "{{ local_results_dir }}/{{ host_group_name }}/\
                           host_{{ host_group_idx }}"

- name: Create local result subfolder (for results)
  file:
    path: "{{ local_results_subdir }}"
    state: directory
    mode: 0755
  delegate_to: localhost

- name: Fetch Results (if experiment done)
  delegate_to: localhost
  local_action: "command rsync -az '{{ inventory_hostname }}:{{ remote_results_dir }}/' '{{ local_results_subdir }}'"

- name: Save the config of the job
  delegate_to: localhost
  local_action: "command rsync -az '{{ inventory_hostname }}:{{ exp_working_dir }}/config.json' '{{ local_results_subdir }}'"
