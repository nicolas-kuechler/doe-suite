shared_vars:
  n_repetitions: 1
  common_roles: []
  host_types:
    small:
      n: 1
      check_status: true
      init_roles: []
      $CMD$:
      - main: echo "[% my_run.base_arg %] --[% my_run.argument %] --[% my_run.define_factor %] --[% my_run.existing_factor %] "
  base_experiment:
    existing: overwrite suite_vars default
    existing_factor:
      $FACTOR$:
      - 1
      - 2
    argument: hello [% my_run.design_va_nested.arg1 %]
    design_va: abc1
    design_va_nested:
      arg1: a
      arg2: b
    hello:
      world: o1
    define_factor: $FACTOR$
    define_factor_cross:
      $FACTOR$:
      - v1
      - v2
    base_arg: --version [% my_run.define_factor_cross %] --option [% my_run.existing %] abc
  factor_levels:
  - define_factor: f1
  - define_factor: f2
$ETL$: {}
