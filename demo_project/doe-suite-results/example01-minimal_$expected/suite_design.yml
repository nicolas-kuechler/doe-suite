minimal:
  n_repetitions: 1
  host_types:
    small:
      n: 1
      $CMD$:
      - main: echo "[% my_run.arg1 %] [% my_run.arg2 %][% my_run.arg3 %] "
      check_status: true
      init_roles: []
  base_experiment:
    arg1: hello
    arg2:
      $FACTOR$:
      - world
      - universe
    arg3:
      $FACTOR$:
      - .
      - '!'
  common_roles: []
  factor_levels:
  - {}
$ETL$:
  check_error:
    experiments:
    - minimal
    extractors:
      ErrorExtractor: {}
      IgnoreExtractor: {}
    transformers: []
    loaders: {}
