experiment_1:
  n_repetitions: 2
  common_roles: []
  host_types:
    small:
      n: 1
      check_status: true
      init_roles:
      - setup-small
      $CMD$:
      - main: /home/ubuntu/code/demo_project/.venv/bin/python /home/ubuntu/code/demo_project/demo_latency.py --opt [% my_run.opt %] --size [% my_run.payload_size_mb %] --out [% my_run.out %]
  base_experiment:
    out: json
    payload_size_mb:
      $FACTOR$:
      - 10
      - 20
      - 30
    opt:
      $FACTOR$:
      - true
      - false
  factor_levels:
  - {}
experiment_2:
  n_repetitions: 3
  common_roles: []
  host_types:
    small:
      n: 1
      check_status: true
      init_roles:
      - setup-small
      $CMD$:
      - main: /home/ubuntu/code/demo_project/.venv/bin/python /home/ubuntu/code/demo_project/demo.py --config config.json
  base_experiment:
    out: csv
    problem:
      opt: false
      size:
        $FACTOR$:
        - 10
        - 15
        - 20
      other: '[0, 1]'
  factor_levels:
  - {}
$ETL$:
  pipeline1:
    experiments:
    - experiment_1
    extractors:
      JsonExtractor:
        file_regex:
        - .*\.json$
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers:
    - name: RepAggTransformer
      ignore_columns: []
      data_columns:
      - latency
      agg_functions:
      - mean
      - min
      - max
      - std
      - count
    loaders:
      CsvSummaryLoader:
        skip_empty: false
      DemoLatencyPlotLoader: {}
  pipeline2:
    experiments:
    - experiment_2
    extractors:
      CsvExtractor:
        file_regex:
        - .*\.csv$
        delimiter: ','
        has_header: true
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers: []
    loaders:
      CsvSummaryLoader:
        skip_empty: false
