exp_multi_1:
- port: 2807
  host_vars:
    client:
      msg: hello server
  $CMD$:
    client:
    - main: sleep 5 && echo 'hello server from client 1' | netcat -q 1 ip-10-100-0-253.eu-central-1.compute.internal 2807
    - main: sleep 5 && echo 'hello server from client 2' | netcat -q 1 ip-10-100-0-253.eu-central-1.compute.internal 2807
    - main: sleep 5 && echo 'hello server from client 3' | netcat -q 1 ip-10-100-0-253.eu-central-1.compute.internal 2807
    server:
    - main: ncat -l 2807 --keep-open
