square:
  n_repetitions: 1
  common_roles: []
  host_types:
    small:
      n: 1
      check_status: true
      init_roles:
      - setup-small
      $CMD$:
      - main: "printf 'x: [% my_run.x %]\\ny: [% my_run.y %]' > results/coordinates.yaml"
  base_experiment:
    x:
      $FACTOR$:
      - 0
      - 1
      - 2
    y:
      $FACTOR$:
      - 0
      - 1
      - 2
  factor_levels:
  - {}
  except_filters: []
plus:
  n_repetitions: 1
  common_roles: []
  host_types:
    small:
      n: 1
      check_status: true
      init_roles:
      - setup-small
      $CMD$:
      - main: "printf 'x: [% my_run.x if my_run.orient in ['N', 'S'] else  my_run.x + my_run.dist if my_run.orient == 'E' else my_run.x - my_run.dist %] \\ny: [% my_run.y if my_run.orient in ['W', 'E'] else  my_run.y + my_run.dist if my_run.orient == 'N' else my_run.y - my_run.dist %]' > results/coordinates.yaml"
  base_experiment:
    x: 8
    y: 5
    dist:
      $FACTOR$:
      - 1
      - 2
    orient:
      $FACTOR$:
      - N
      - E
      - S
      - W
  factor_levels:
  - {}
  except_filters: []
triangle1:
  n_repetitions: 1
  common_roles: []
  host_types:
    small_v2:
      n: 1
      check_status: true
      init_roles:
      - setup-small
      $CMD$:
      - main: "printf 'x: [% my_run.x %]\\ny: [% my_run.y %]' > results/coordinates.yaml"
  base_experiment:
    x:
      $FACTOR$:
      - 0
      - 1
      - 2
    y:
      $FACTOR$:
      - 3
      - 4
  factor_levels:
  - {}
  except_filters: []
triangle2:
  n_repetitions: 1
  common_roles: []
  host_types:
    small_v2:
      n: 1
      check_status: true
      init_roles:
      - setup-small
      $CMD$:
      - main: "printf 'x: [% my_run.x %]\\ny: [% my_run.y %]' > results/coordinates.yaml"
  base_experiment:
    x: $FACTOR$
    y: $FACTOR$
  factor_levels:
  - x: -1
    y: 3
  - x: 3
    y: 3
  - x: 1
    y: 5
  except_filters: []
$ETL$:
  coord_square:
    experiments:
    - square
    extractors:
      YamlExtractor:
        file_regex:
        - .*\.yaml$
        - .*\.yml$
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers:
    - df.filter:
        items:
        - exp_name
        - x
        - y
    - df.eval:
        expr: color = 'black'
    loaders:
      CsvSummaryLoader:
        skip_empty: true
      CoordinateLoader: {}
  coord_plus:
    experiments:
    - plus
    extractors:
      YamlExtractor:
        file_regex:
        - .*\.yaml$
        - .*\.yml$
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers:
    - df.filter:
        items:
        - exp_name
        - x
        - y
    - df.eval:
        expr: color = 'black'
    loaders:
      CsvSummaryLoader:
        skip_empty: true
      CoordinateLoader: {}
  coord_triangle:
    experiments:
    - triangle1
    - triangle2
    extractors:
      YamlExtractor:
        file_regex:
        - .*\.yaml$
        - .*\.yml$
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers:
    - df.filter:
        items:
        - exp_name
        - x
        - y
    - df.eval:
        expr: color = 'black'
    loaders:
      CsvSummaryLoader:
        skip_empty: true
      CoordinateLoader: {}
  coord_all:
    experiments:
    - square
    - plus
    - triangle1
    - triangle2
    extractors:
      YamlExtractor:
        file_regex:
        - .*\.yaml$
        - .*\.yml$
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers:
    - df.filter:
        items:
        - exp_name
        - x
        - y
    - name: ConditionalTransformer
      col: exp_name
      dest: color
      value:
        plus: black
        square: green
        triangle1: blue
        triangle2: blue
    loaders:
      CsvSummaryLoader:
        skip_empty: true
      CoordinateLoader: {}
  commands:
    experiments:
    - square
    - plus
    - triangle1
    - triangle2
    extractors:
      YamlExtractor:
        file_regex:
        - .*\.yaml$
        - .*\.yml$
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers:
    - df.filter:
        regex: \$CMD\$
    loaders:
      CsvSummaryLoader:
        skip_empty: false
  commands_stage:
    experiments:
    - square
    - plus
    - triangle1
    - triangle2
    extractors:
      YamlExtractor:
        file_regex:
        - .*\.yaml$
        - .*\.yml$
      ErrorExtractor:
        file_regex:
        - ^stderr.log$
      IgnoreExtractor:
        file_regex:
        - ^stdout.log$
    transformers:
    - df.filter:
        regex: \$CMD\$
    loaders:
      CsvSummaryLoader:
        skip_empty: true
