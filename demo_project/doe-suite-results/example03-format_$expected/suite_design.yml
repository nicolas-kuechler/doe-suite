format_cross:
  n_repetitions: 1
  host_types:
    small:
      n: 1
      $CMD$:
      - main: echo "run app=[% my_run.app.name %] with vec=[% my_run.vector_size %] seed=[% my_run.seed %]"
      check_status: true
      init_roles: []
  base_experiment:
    seed: 1234
    vector_size:
      $FACTOR$:
      - 10
      - 20
      - 30
      - 40
    app:
      name:
        $FACTOR$:
        - app1
        - app2
        - app3
  common_roles: []
  factor_levels:
  - {}
format_levellist:
  n_repetitions: 1
  host_types:
    small:
      n: 1
      $CMD$:
      - main: echo "run app=[% my_run.app.name %] with hyperparam=[% my_run.app.hyperparam %] seed=[% my_run.seed %]"
      check_status: true
      init_roles: []
  base_experiment:
    seed: 1234
    app:
      name: $FACTOR$
      hyperparam: $FACTOR$
  factor_levels:
  - app:
      name: app1
      hyperparam: 0.1
  - app:
      name: app2
      hyperparam: 10
  - app:
      name: app3
      hyperparam: 5
  common_roles: []
format_mixed:
  n_repetitions: 1
  host_types:
    small:
      n: 1
      $CMD$:
      - main: echo "run app=[% my_run.app.name %] with hyperparam=[% my_run.app.hyperparam %] vec=[% my_run.vector_size %] seed=[% my_run.seed %]"
      check_status: true
      init_roles: []
  base_experiment:
    seed: 1234
    vector_size:
      $FACTOR$:
      - 10
      - 20
      - 30
      - 40
    app:
      name: $FACTOR$
      hyperparam: $FACTOR$
  factor_levels:
  - app:
      name: app1
      hyperparam: 0.1
  - app:
      name: app2
      hyperparam: 10
  - app:
      name: app3
      hyperparam: 5
  common_roles: []
$ETL$:
  check_error:
    experiments:
    - format_cross
    - format_levellist
    - format_mixed
    extractors:
      ErrorExtractor: {}
      IgnoreExtractor: {}
    transformers: []
    loaders: {}
