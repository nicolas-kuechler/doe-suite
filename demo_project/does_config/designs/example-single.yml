---

# Example for two experiments each running on one instance

# experiment with two factors, each with two levels (cross-product), and two repetitions
experiment_1:
  n_repetitions: 2
  common_roles:
    - setup-common
  host_types:
    small:
      n: 1
      $CMD$: echo # TODO [nku] provide actual cmd
  
  base_experiment:
    seed: 1234
    payload_size_mb: $FACTOR$
    opt: $FACTOR$
  
  factor_levels:
    - payload_size_mb: 10
      opt: False
    - payload_size_mb: 10
      opt: True
    - payload_size_mb: 50
      opt: False
    - payload_size_mb: 50
      opt: True


# experiment with one factor, with 5 levels, and three repetitions (each)
experiment_2:
  n_repetitions: 3
  common_roles:
    - setup-common
  host_types:
    small:
      n: 1
      $CMD$: echo # TODO [nku] provide actual cmd
  
  base_experiment: 
    problem:
      type: abc
      size: $FACTOR$

  factor_levels:
    - problem:
        size: 10
    - problem:
        size: 20
    - problem:
        size: 30
    - problem:
        size: 40
    - problem:
        size: 50
  
