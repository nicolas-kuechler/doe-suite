
$SUITE_VARS$: # variables that each experiment of the suite has by default (can be overwritten)

  # nested and non-nested variables work
  hello:
    world: o1

  # suite vars are just defaults, the base_experiments has higher precedence
  existing: o2
  existing_factor: o3

  # defining factors
  define_factor: $FACTOR$
  define_factor_cross:
    $FACTOR$: [v1, v2]

  # self referencing
  # with [% my_run. %] you can use other variables from the run config including factors,
  # the only exception is other variables that also use [% %] tags.
  base_arg: "--version [% my_run.define_factor_cross %] --option [% my_run.existing %]"


shared_vars: # experiment name
  n_repetitions: 1
  host_types:
    small: # one instance of type `small`
      n: 1
      $CMD$: "echo \"[% my_run.base_arg %] --[% my_run.hello.world %] [% my_run.existing_factor %] \"" # command to start experiment run
  base_experiment:

    # all variables in $SUITE_VARS$ are part of the base experiment
    # you can further include variables from other files under `does_config/designs/design_vars`
    $INCLUDE_VARS$: test.yml
    # note: $SUITE_VARS$ have higher precedence compared to external $INCLUDE_VARS$

    # Factors coming from the $SUITE_VARS$ (commented out because they are not necessary here)
    # define_factor: $FACTOR$
    # define_factor_cross:
    #    $FACTOR$: [v1, v2]

    # variables defined in the $SUITE_VARS$ can be overwritten in the base experiment (with non-factor and factor)
    existing: overwrite suite_vars default
    existing_factor:
      $FACTOR$: [1, 2]

    arg1: hello [% hello.world %] # fix parameter between runs (constant)

    # using the python range syntax for specifying factor ranges
    arg3:
      $FACTOR$: range(3) # -> [0, 1, 2]    range(1,3)-> [1,2]   range(20, 40, 10) -> [20, 30]
